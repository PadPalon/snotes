<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snotes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="container" class="pure-g">
    <div class="pure-u-1">
        <h1>sNotes</h1>
    </div>

    <div id="songs-search" class="pure-u-3-5">
        <h2>Search</h2>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <input id="song-title" type="text" class="pure-input-1" placeholder="Title"/>
                <input id="song-genre" type="text" class="pure-input-1" placeholder="Genre"/>
                <input id="text-search" type="text" class="pure-input-1" placeholder="Note search">
                <div class="pure-controls">
                    <button class="pure-button pure-button-primary">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div id="songs-label-search" class="pure-u-2-5">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <div class="pure-control-group">
                    <h3>Labels</h3>
                    <label for="first-label" class="pure-checkbox">
                        <input id="first-label" type="checkbox" value="">
                        First label
                    </label>
                    <label for="second-label" class="pure-checkbox">
                        <input id="second-label" type="checkbox" value="">
                        Second label
                    </label>
                    <label for="third-label" class="pure-checkbox">
                        <input id="third-label" type="checkbox" value="">
                        Third label
                    </label>
                </div>
            </fieldset>
        </form>
    </div>

    <div id="songs-list" class="pure-u-1">
        <h2>Songs</h2>
        <table class="pure-table pure-table-horizontal">
            <thead>
            <tr>
                <th id="title-column">Title</th>
                <th id="genre-column">Genre</th>
                <th id="edit-column">Edit</th>
                <th id="delete-column">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Song 1</td>
                <td>Atmospheric</td>
                <td><span class="fas fa-pencil-alt"></span></td>
                <td><span class="fas fa-trash-alt"></span></td>
            </tr>
            <tr>
                <td>Song 2</td>
                <td>Metal</td>
                <td><span class="fas fa-pencil-alt"></span></td>
                <td><span class="fas fa-trash-alt"></span></td>
            </tr>
            <tr>
                <td>Song 3</td>
                <td>Electronic</td>
                <td><span class="fas fa-pencil-alt"></span></td>
                <td><span class="fas fa-trash-alt"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
