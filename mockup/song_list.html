<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sNotes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>sNotes</h1>
    </div>

    <div class="columns">
        <div id="songs-search">
            <h2>Search</h2>
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <input id="song-title-search" type="text" class="pure-input-1" placeholder="Title"/>
                    <input id="song-genre-search" type="text" class="pure-input-1" placeholder="Genre"/>
                    <input id="song-note-text-search" type="text" class="pure-input-1" placeholder="Note search">
                    <div class="pure-controls">
                        <button class="pure-button pure-button-primary">Reset</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div id="songs-label-search">
            <h3>Labels</h3>
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <div class="label-list pure-control-group">
                        <label for="first-label" class="pure-checkbox">
                            <input id="first-label" type="checkbox" value="">
                            First label
                        </label>
                        <label for="second-label" class="pure-checkbox">
                            <input id="second-label" type="checkbox" value="">
                            Second label
                        </label>
                        <label for="third-label" class="pure-checkbox">
                            <input id="third-label" type="checkbox" value="">
                            Third label
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="songs-list">
        <h2>Songs</h2>
        <button class="create-button pure-button pure-button-primary">Create song</button>
        <table class="pure-table pure-table-horizontal">
            <thead>
            <tr>
                <th class="title-column">Title</th>
                <th class="genre-column">Genre</th>
                <th class="edit-column">Edit</th>
                <th class="delete-column">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Song 1</td>
                <td>Atmospheric</td>
                <td class="icon_column"><i class="fas fa-pencil-alt"></i></td>
                <td class="icon_column"><i class="fas fa-trash-alt"></i></td>
            </tr>
            <tr>
                <td>Song 2</td>
                <td>Metal</td>
                <td class="icon_column"><i class="fas fa-pencil-alt"></i></td>
                <td class="icon_column"><i class="fas fa-trash-alt"></i></td>
            </tr>
            <tr>
                <td>Song 3</td>
                <td>Electronic</td>
                <td class="icon_column"><i class="fas fa-pencil-alt"></i></td>
                <td class="icon_column"><i class="fas fa-trash-alt"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
